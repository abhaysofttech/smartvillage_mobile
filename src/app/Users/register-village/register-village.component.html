<div class="wrapper">
  <div class="sidebar">
    <!-- <app-sidebar-cmp></app-sidebar-cmp> -->
  </div>
  <div class="main-panel">
    <div class="main-content">
      <div class="container-fluid">

        <div class="login-reg-panel back2">
          <form [formGroup]="registerVillageForm" (ngSubmit)="onSubmit()">
            <div class="white-panel">
              <div class="login-pannel">
                <div class="login-show">
                  <div class="reg-title ">
                    <span>Register Your Gram Panchayat</span>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <select formControlName="userState" class="form-control" (change)="changeState($event.target.value)"
                      [ngClass]="{ 'is-invalid': submitted && f.userState.errors }"
                      style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                      <option *ngFor="let state of stateList, let i = index" value="{{state.statename}}">
                        {{state.statename}}</option>
                    </select>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <select formControlName="userDivision" class="form-control"
                      (change)="changeDivision($event.target.value)"
                      [ngClass]="{ 'is-invalid': submitted && f.userDivision.errors }"
                      style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                      <option value="">Please Select Division</option>
                      <option *ngFor="let division of divisionList" value="{{division.divisionname}}">
                        {{division.divisionname}}</option>
                    </select>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <select formControlName="userDistrict" class="form-control"
                      (change)="changeDistrict($event.target.value)"
                      [ngClass]="{ 'is-invalid': submitted && f.userDistrict.errors }"
                      style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                      <option value="">Please Select District</option>
                      <option *ngFor="let district of districtList" value="{{district.districtname}}">
                        {{district.districtname}}</option>
                    </select>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <select formControlName="userZone" class="form-control" 
                    (change)="changeTehsils($event.target.value)"
                      [ngClass]="{ 'is-invalid': submitted && f.userZone.errors }"
                      style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                      <option value="">Please Select Tehsils</option>
                      <option *ngFor="let tehsils of tehsilsList" value="{{tehsils.tehsilsname}}">
                        {{tehsils.tehsilsname}}</option>
                    </select>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <select formControlName="userGrampanchayat" class="form-control" 
                      [ngClass]="{ 'is-invalid': submitted && f.userGrampanchayat.errors }"
                      style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                      <option value="">Please Select Grampanchayat</option>
                      <option *ngFor="let grampanchayat of grampanchayatList" value="{{grampanchayat.grampanchayatname}}">
                        {{grampanchayat.grampanchayatname}}</option>
                    </select>
                  </div>
                  <div class="signin-sec margin-top">
                    <input type="submit" [disabled]="loading" class="form-control" name="Submit"
                      value="Register City">
                      <input type="button" [disabled]="loading" class="form-control AdminBtn" routerLink="/admin/dashboard" name="Admin" value="ADMIN">
                 
                    </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
