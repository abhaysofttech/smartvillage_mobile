

<div class="wrapper">
  <div class="main-panel">
    <div class="main-content">
      <div class="container-fluid">

        <div class="login-reg-panel back2">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="white-panel">
              <div class="login-pannel">
                <div class="login-show">
                  <!-- <div class="org-mini-logo">
                    <img src="" class="login_symbol" />
                  </div> -->
                  <div class="login-title">
                    <!-- <img src="" class="login_symbol" /> -->
                    <span>Login</span>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="tel" formControlName="phonenumber" class="form-control" placeholder="तुमचे मोबाइल नंबर"
                      [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }" />
                    <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
                      <div *ngIf="f.phonenumber.errors.required">तुमचे मोबाइल नंबर टाका</div>
                    </div>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="password" formControlName="password" class="form-control"  placeholder="तुमचे password"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">तुमचे Password नंबर टाका</div>
                    </div>
                  </div>

                  <div class="signin-sec">
                    <input type="submit" [disabled]="loading" class="form-control" name="Connect" value="Connect">
                  </div>

                  <div class="signin-sec reg-btn">
                      <span class="reg-panel"  style="color: #fff;">If new user then click on register button</span>

                      <input type="button" [disabled]="loading" class="form-control" routerLink="/register" name="Connect" value="REGISTER">
                  </div>

                  
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
